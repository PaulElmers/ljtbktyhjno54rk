<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Генератор випадкових рядків</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<label for="length">Довжина рядка:</label>
<input type="number" id="length" min="1" value="10"><br><br>

<input type="checkbox" id="numbers" checked>
<label for="numbers">Цифри</label><br>

<input type="checkbox" id="uppercase" checked>
<label for="uppercase">Латинські літери у верхньому регістрі</label><br>

<input type="checkbox" id="lowercase" checked>
<label for="lowercase">Латинські літери у нижньому регістрі</label><br><br>

<button id="generate">Generate</button><br><br>

<textarea id="result" rows="5" cols="50"></textarea>

<script>
$(document).ready(function(){
    $('#generate').click(function(){
        var length = $('#length').val();
        var includeNumbers = $('#numbers').is(':checked');
        var includeUppercase = $('#uppercase').is(':checked');
        var includeLowercase = $('#lowercase').is(':checked');
        
        var charset = '';
        if(includeNumbers) charset += '0123456789';
        if(includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if(includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
        
        var result = '';
        for(var i = 0; i < length; i++) {
            result += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        
        $('#result').val(result);
    });
});
</script>

</body>
</html>
